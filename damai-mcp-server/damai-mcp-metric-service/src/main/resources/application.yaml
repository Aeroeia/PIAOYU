# 大麦指标查询 MCP Server 配置
server:
  port: 8086

spring:
  application:
    name: damai-mcp-metrics-service
  main:
    # 使用WebFlux支持SSE
    web-application-type: reactive

# MCP Server配置
spring.ai.mcp.server:
  # MCP Server名称
  name: damai-metrics-mcp
  # MCP Server版本
  version: 1.0.0
  # 禁用STDIO传输，使用SSE方式（配合WebFlux）
  stdio: false
  # SSE端点路径
  sse-endpoint: /sse
  # SSE消息端点路径
  sse-message-endpoint: /mcp/message

# Prometheus 配置
prometheus:
  url: http://localhost:9090

# 日志配置
logging:
  level:
    root: INFO
    org.javaup.mcp: info
